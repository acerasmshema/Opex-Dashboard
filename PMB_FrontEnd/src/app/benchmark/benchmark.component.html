<div class="mainContainer">
    <div *ngIf="isShowBenchmark" class="card">
        <div class="card-body">
            <div *ngFor="let benchmark of benchmarkList" class="row m-t-5">
                <div class="col-md-12">
                    <div class="card" style="min-height: 300px;">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-9 text-center">
                                    <h4 style="padding-left: 36%">{{benchmark.kpiName}}</h4>
                                </div>
                                <div *ngIf="!benchmark.error" class="col-md-2">
                                    <div class="m-l-5"
                                        (click)="showGridDialog(benchmark.kpiId, benchmark.kpiName, true)">
                                        <em class="fa fa-download fa-2x"></em>
                                        <span class="daily-download">Daily</span>
                                    </div>
                                    <label for=""></label>
                                </div>
                                <div *ngIf="!benchmark.error" class="col-md-1">
                                    <span class="m-l-5"
                                        (click)="showGridDialog(benchmark.kpiId, benchmark.kpiName, false)">
                                        <em class="fa fa-download fa-2x"></em>
                                    </span>
                                </div>
                            </div>
                            <div *ngIf="!benchmark.error" class="row">
                                <div class="col-md-12" [id]="'benchmark_' + benchmark.kpiId">
                                    <div *ngIf="benchmark.chartType === 'bar'" style="height: 250px;">
                                        <ngx-charts-bar-vertical-2d [scheme]="benchmark.colorScheme"
                                            [results]="benchmark.data" [xAxis]="benchmark.xAxis"
                                            [yAxis]="benchmark.yAxis" [legend]="benchmark.legend"
                                            [showXAxisLabel]="benchmark.showXAxisLabel"
                                            [showYAxisLabel]="benchmark.showYAxisLabel"
                                            [barPadding]="benchmark.barPadding" [yScaleMax]="benchmark.yScaleMax"
                                            [groupPadding]="benchmark.groupPadding"
                                            [showDataLabel]="benchmark.showDataLabel"
                                            [roundEdges]="benchmark.roundEdges" [xAxisLabel]="benchmark.xAxisLabel"
                                            [yAxisLabel]="benchmark.yAxisLabel"
                                            [dataLabelFormatting]="boundFormatDataLabel">
                                        </ngx-charts-bar-vertical-2d>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="benchmark.error" class="grey-background" style="height: 250px;">
                                <h3 class="chart-error">No result found</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!isShowBenchmark" class="" style="margin-top: 18%">
        <div class="arrow bounce">
            <div class="row">
                <div class="col-sm-1">
                    <em class="fa fa-arrow-left fa-2x" style="color: red"></em>
                </div>
                <div class="col-sm-11" style="margin-left: -6%;">
                    <h2>Please select the filter to load Benchmark KPI...</h2>
                </div>
            </div>
        </div>
    </div>
</div>
