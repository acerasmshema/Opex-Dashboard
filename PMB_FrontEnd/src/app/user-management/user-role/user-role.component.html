<div *ngIf="userRoles.length  > 0">
    <p-table #userRole id="userRoleTable" [columns]="cols" [value]="userRoles" [paginator]="true" [rows]="10"
        dataKey="userRoleId" [resizableColumns]="true" [reorderableColumns]="true" [scrollable]="false"
        sortField="roleName" sortOrder="1">
        <ng-template pTemplate="caption">
            <div class="text-right">
                <span class="m-l-5" (click)="onCreateUserRole()">
                    <em class="fa fa-user-plus fa-2x" pTooltip="Add User Role" tooltipPosition="top"></em>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th class="text-center" style="width: 4%;"></th>
                <th class="text-center" *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn
                    pReorderableColumn [style.width]="col.width">
                    <p-sortIcon [field]="col.field" pTooltip="Sort"
                        tooltipPosition="top"></p-sortIcon>
                    {{col.header}}
                </th>
                <th class="text-center" style="width: 10%">Action</th>
            </tr>
            <tr class="text-center">
                <th style="width: 4%;"><i class="fa fa-search"></i></th>
                <th *ngFor="let col of columns" [ngSwitch]="col.field" class="ui-fluid">
                    <input *ngIf="col.field !== 'active'" pInputText type="text"
                        (input)="userRole.filter($event.target.value, col.field, col.filterMatchMode)"
                        [value]="userRole.filters[col.field]?.value">
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-ri="rowIndex" let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td class="td-role">{{ri + 1}}</td>
                <td *ngFor="let col of columns">
                    <div *ngIf="col.field !== 'active'" class="td-role">{{rowData[col.field]}}</div>
                    <div *ngIf="col.field === 'active' " class="td-role text-center"
                        [style.color]="(rowData[col.field]) ? '#28a745' : 'red'">
                        <i class="fa fa-circle font-10 m-r-10" [pTooltip]="(rowData[col.field]) ? 'Active' : 'InActive'" tooltipPosition="top"></i>
                    </div>
                </td>
                <td class="text-center">
                    <span class="font-17" style="color: #3e3e3e;" (click)="onEdit(rowData.userRoleId)"><i
                            class="fa fa-edit" pTooltip="Edit" tooltipPosition="top"></i></span>
                </td>
            </tr>

        </ng-template>
    </p-table>
</div>
