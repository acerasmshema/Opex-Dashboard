<form [formGroup]="enquiryForm" (ngSubmit)="onClickMe(enquiryForm.value); ">
  <div class="container-fluid">

    <div class="row">
      <div class="col-xs-8 col-sm-8 col-md-8 col-xl-8">
        <div style="font-size: 25px;float:right"><b>
            {{ 'Comparison b/w Kraft Pulp Target and Actual Production' | translate }}</b></div>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-xl-2">

      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-xl-2">
        <button class="btn btn-default" type="button" (click)="showDialog()" style="float:right"><i
            class="fa fa-bars fa-lg" aria-hidden="true"></i></button>
      </div>
    </div>


    <div class="row chartRow">
      <div class="col-xs-11 col-sm-11 col-md-11 col-xl-11">
        <combo-chart-component *ngIf="showChart" class="chart-container" [scheme]="comboBarScheme"
          [colorSchemeLine]="lineChartScheme" [results]="barChart" [animations]="animations"
          [lineChart]=" lineChartSeries" [tooltipDisabled]="tooltipDisabled" [yAxisTickFormatting]="yLeftTickFormat"
          [yLeftAxisScaleFactor]="yLeftAxisScale" [yRightAxisScaleFactor]="yRightAxisScale"
          [yRightAxisTickFormatting]="yRightTickFormat" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="true"
          [legend]="true" [legendPosition]="legendPosition" [showGridLines]="showGridLines"
          [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [showRightYAxisLabel]="showYAxisLabel"
          [xAxisLabel]=" xAxisLabel | translate " [yAxisLabel]=" yAxisLabel | translate "
          [yAxisLabelRight]="yAxisLabelRight" legendTitle=" {{ 'Legend' | translate }}" (select)="onSelect($event)">
        </combo-chart-component>
      </div>
    </div>
  </div>
  <p-dialog header=" {{ 'Chart Parameters' | translate }}" [responsive]="true"
    [style]="{width: '250px', minWidth: '200px'}" [minY]="70" [baseZIndex]="10000" [(visible)]="display">
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-sm-10 col-lg-10 col-md-10">
          <label>
            {{ 'Bar Chart' | translate }}: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="color" style="align-self: right"
              formControlName="bar2Color" id="bar2Color" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-sm-10 col-lg-10 col-md-10">
          <label>
            {{ 'Min Target' | translate }} : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="color"
              formControlName="bar3Color" id="bar3Color" />
          </label></div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-sm-10 col-lg-10 col-md-10">
          <label>
            {{ 'Max Target' | translate }} : &nbsp;&nbsp;&nbsp;&nbsp;<input type="color" formControlName="bar4Color"
              id="bar4Color" />
          </label>
        </div>
      </div>
      <div class="row" style="height:30px">
        <div class="col-xs-10 col-sm-10 col-lg-10 col-md-10">
          <p-checkbox name="targetLine1" value="targetLine1" binary="true" formControlName="targetLine1"
            label="{{ 'Min Target Line' | translate }}"></p-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-sm-10 col-lg-10 col-md-10">
          <p-checkbox name="targetLine2" value="targetLine2" binary="true" formControlName="targetLine2"
            label="{{ 'Max Target Line' | translate }}"></p-checkbox>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
          <button type="button" class="btn btn-info" (click)="showDialog1()"
            style="float: right;width: 100px;">{{ 'Configurations' | translate }} </button>
        </div>
        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
          <button type="submit" class="btn btn-info" style="float: right">{{ 'Apply' | translate }}</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
        </div>
      </div>
    </div>
  </p-dialog>
 
</form>

<p-dialog header="{{ 'Production base line' | translate }}" [responsive]="true"
[style]="{width: '500px', minWidth: '200px'}" [minY]="70" [baseZIndex]="10000" [(visible)]="display1">
<div class="container">
  <div class="row">
    <p-table [value]="cars" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th> {{ 'Year' | translate }} </th>
          <th> {{ 'Reference Line Values' | translate }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr>
          <td>
            {{rowData.year}}
          </td>
          <td pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="rowData.value">
              </ng-template>
              <ng-template pTemplate="output">
                {{rowData.value}}
              </ng-template>
            </p-cellEditor>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div>
    <button type="button" class="btn btn-info" (click)="saveRefData()" style="float: right">{{ 'Apply' | translate }}</button>
  </div>
</div>
</p-dialog>
