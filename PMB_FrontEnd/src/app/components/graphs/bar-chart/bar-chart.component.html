<form [formGroup]="enquiryForm" (ngSubmit)="onClickMe(enquiryForm.value)">
    <div class="container-fluid">

      <div class="row">
      <div class="col-xs-8 col-sm-8 col-md-8 col-xl-8">
          
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-xl-2" >
          
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-xl-2" >
    </div>
      </div>
      

      <div class="row chartRow">
          <div class="col-xs-11 col-sm-11 col-md-11 col-xl-11">
              <ngx-charts-bar-vertical-2d  [scheme]="colorScheme"  [results]="multi" [gradient]="gradient"
              [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="true" [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel" [xAxisLabel]=" xAxisLabel | translate "    [yAxisLabel]=" yAxisLabel | translate "
              (select)="onSelect($event)" legendPosition ="bottom" legendTitle=" {{ 'Legend' | translate }}" >
            </ngx-charts-bar-vertical-2d>
</div>
        </div>
      </div>

</form>
