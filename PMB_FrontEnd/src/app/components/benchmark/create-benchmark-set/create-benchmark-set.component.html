<div class="container">
  <h2>Create Production Line SET</h2>
  <hr size="30">
  <form [formGroup]="createSetForm" (ngSubmit)="saveSet(createSetForm.value)"> 
    <div class="row">

      <div class="col-md-4">
        <label class="label">Name :</label>
      </div>

      <div class="col-md-8 dropdown">
          <input type="text" formControlName="setName" maxlength="20" class="form-control" />
      </div>

    </div>

    <div class="row">

        <div class="col-md-4">
          <label class="label">Description :</label>
        </div>
  
        <div class="col-md-8 dropdown">
            
            <textarea formControlName="setDescription" rows="3" maxlength="200" class="form-control"></textarea>
        </div>
  
      </div>

      <div class="row">

          <div class="col-md-4">
            <label class="label">Location :</label>
          </div>
    
          <div class="col-md-8 dropdown">
            <p-dropdown [options]="locations" (onChange)="onChangeLocation($event)" formControlName="setLocation" placeholder="-- Select --" optionLabel="name" >
            </p-dropdown>
          </div>
    
        </div>

        <div class="row">

            <div class="col-md-4">
              <label class="label">Business Unit :</label>
            </div>
      
            <div class="col-md-8 dropdown">
              <p-dropdown [options]="businessUnits" (onChange)="onChangeBusinessUnit($event)" formControlName="setBusinessUnit" placeholder="-- Select --" optionLabel="name">
              </p-dropdown>
            </div>
      
          </div>

          <div class="row">

              <div class="col-md-4">
                <label class="label">Production Line Setup :</label>
              </div>
        
              <div class="col-md-8 dropdown">
                  <p-dropdown [options]="plSets"  (onChange)="onChangePLSet($event)" formControlName="setPLSetup" placeholder="-- Select --" optionLabel="name" >
                    </p-dropdown>
                  </div>
        
            </div>
            <br>
            <div class="row">

                <div class="col-md-4">
                </div>

                <div class="col-md-2">
                    
                    
                </div>
          
                <div class="col-md-2" style="padding-left:0px" >
                    <button type="submit" class="btn btn-primary" >Save</button>  
                </div>

                <div class="col-md-4" >
                    
                  </div>
          
              </div>

  </form>

</div>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
