<div class="container">
  <h2>Search Production Line SET</h2>
  <hr >
    <form [formGroup]="searchSetForm" (ngSubmit)="searchSet(searchSetForm.value)" style="border:1px solid darkgrey;padding: 10px;">

<div class="row">
        <div class="col-md-3">
          <label class="label">Name </label>&nbsp;&nbsp;
          <input type="text" formControlName="setName" style="height: 100%;" pInputText />
        </div>
        <div class="col-md-4 ">
          <label class="label">Location </label>&nbsp;&nbsp;
          <p-dropdown [options]="locations" (onChange)="onChangeLocation($event)" formControlName="setLocation"
            placeholder="-- Select --" optionLabel="name">
          </p-dropdown>
        </div>
        <div class="col-md-5">
          <label class="label">Business Unit </label>&nbsp;&nbsp;
          <p-dropdown [options]="businessUnits" (onChange)="onChangeBusinessUnit($event)"
            formControlName="setBusinessUnit" placeholder="-- Select --" optionLabel="name">
          </p-dropdown>
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          
        </div>
      </div>
      
  </form>
  <div style="margin-top: 50px;width: 100%">
    <p-table [value]="plSets">
      <ng-template pTemplate="header">
        <tr>
          <th>Set Name</th>
          <th>Set Description</th>
          <th>Locatino</th>
          <th>Business Unit</th>
          <th>KPI Category</th>
          <th>KPI</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-plSet>
        <tr>
          <td>{{plSet.setName}}</td>
          <td>{{plSet.setDescription}}</td>
          <td>{{plSet.location}}</td>
          <td>{{plSet.businessUnit}}</td>
          <td>{{plSet.kpiCategory}}</td>
          <td>{{plSet.kpi}}</td>
        </tr>
      </ng-template>
    </p-table>

  </div>

  <p-toast [style]="{marginTop: '80px'}"></p-toast>
