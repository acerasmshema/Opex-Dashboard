<div class="container-fluid">
    <div class="row">
        <div class="card card-login mx-auto text-center ">
            <div class="card-header mx-auto ">
                <span> <img src="/assets/img/rge1.png" alt="Logo"> </span><br />
                <span class="logo_title mt-5" style="color:white">OpEx Dashboard Sign-in</span>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><em class="fa fa-user-o"></em> </span>
                        </div>
                        <input type="text" formControlName="username" class="form-control" placeholder="Username">
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><em class="fa fa-key"></em> </span>
                        </div>
                        <input type="password" formControlName="password" class="form-control"
                            placeholder="Password">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-danger float-right login_btn">Login</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<p-toast [style]="{marginTop: '20px'}"></p-toast>
