<div class="container" style="height: 81vh">
  <div class="edit">
    <div class="card" style="background: #f7f7f7bd">
      <div class="card-title text-center m-t-5">
        <h3 class="title">General Account Setting</h3>
      </div>
      <div class="card-body">
        <form [formGroup]='userDetailForm' (ngSubmit)="onEditProfileSave()">
          <div class="row">
            <div class="col-sm-6">
              <label class="edit-label required">First Name</label>
              <div class="form-group">
                <input type="text" class="form-control edit-input" formControlName="firstName">
              </div>
            </div>
            <div class="col-sm-6">
              <label class="edit-label required">Last Name</label>
              <div class="form-group">
                <input type="text" class="form-control edit-input" formControlName="lastName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label class="edit-label required">Email</label>
              <div class="form-group">
                <input type="email" class="form-control edit-input" formControlName="email">
                <span class="help-block"
                  *ngIf="!userDetailForm.get('email').valid && userDetailForm.get('email').touched">
                  <span *ngIf="userDetailForm.get('email').errors['required']" class="error-text">Email is
                    required</span>
                  <span *ngIf="userDetailForm.get('email').errors['email']" class="error-text">Please enter a valid
                    email</span>
                </span>
              </div>
            </div>
            <div class="col-sm-6">
              <label class="edit-label">Phone</label>
              <div class="form-group">
                <input type="text" class="form-control edit-input" formControlName="phone">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <label class="edit-label">Address</label>
              <div class="form-group">
                <input type="text" class="form-control edit-input" formControlName="address">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label class="edit-label">Country</label>
              <div class="form-group">
                <select name="" id="" class="form-control edit-input" style="height: 40px;">
                  <option *ngFor="let country of userDetailForm.controls.countryList.controls"
                    [selected]="(country.value.countryName === userDetailForm.controls.country.value)"
                    class="edit-input">
                    {{country.value.countryName}}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <label class="edit-label required">Department</label>
              <div class="form-group">
                <select name="" id="" class="form-control edit-input" style="height: 40px;">
                  <option value="" class="edit-input">MillOps</option>
                  <option value="" class="edit-input">BCID</option>
                  <option value="" class="edit-input">Tecnical</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group m-t-30">
            <button type="submit" class="btn btn-primary btn-lg float-right">Save</button>
            <button type="button" (click)="onCancel()" class="btn btn-danger btn-lg float-right m-r-5">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
