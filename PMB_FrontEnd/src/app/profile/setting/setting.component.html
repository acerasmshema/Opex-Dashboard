<div class="container-fluid" style="padding: 0;">
  <p-tabView>
    <p-tabPanel header="Profile Settings" [selected]="true" leftIcon="fa fa-edit">
      <ng-template pTemplate="app-profile-edit">
        <app-profile-edit></app-profile-edit>
      </ng-template>
    </p-tabPanel>
    <p-tabPanel header="Change Password " leftIcon="fa fa-key">
      <ng-template pTemplate="app-password">
        <app-password></app-password>
      </ng-template>
    </p-tabPanel>
  </p-tabView>
</div>
