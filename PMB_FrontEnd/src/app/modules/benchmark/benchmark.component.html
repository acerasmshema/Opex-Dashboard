<div class="container-fluid" style="padding: 0px">

    <div class="card color_legend" style="margin: 10px;">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <div *ngFor="let legend of processUnitLegends">
                    <div class="dot" [style.backgroundColor]="legend.color"></div>
                    <div class="labelClass">{{legend.name}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="mainContainer">
        <div *ngFor="let ccm of consumptions" class="card benchmark-border" style="margin: 15px;">
            <div class="card-title" style="margin-top: 10px">
                <div class="row">
                    <div class="col-md-12" style="text-align: center;">
                        <h5 style="font-weight: bold">{{ccm.kpiName}}</h5>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <google-chart #chart [type]="type" [data]="ccm.data" [columnNames]="columnNames"
                            [options]="options" [width]="width" [height]="height">
                        </google-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
