<div class="container-fluid" style="padding: 0px">

    <div class="card color_legend" style="margin: 10px;">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <div *ngFor="let legend of processUnitLegends">
                    <div class="dot" [style.backgroundColor]="legend.color"></div>
                    <div class="labelClass">{{legend.name}}</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mainContainer">
        <div *ngFor="let ccm of consumptions" class="card benchmark-border" style="margin: 15px;">
            <div class="card-title" style="margin-top: 10px">
                <div class="row">
                    <div class="col-md-12" style="text-align: center;">
                        <h5 style="font-weight: bold">{{ccm.kpiName}}</h5>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <ngx-charts-bar-vertical-2d [scheme]="ccm.colorScheme" [results]="ccm.data" [xAxis]="ccm.xAxis"
                            [yAxis]="ccm.yAxis" [view]="ccm.view" [legend]="ccm.legend"
                            [showXAxisLabel]="ccm.showXAxisLabel" [showYAxisLabel]="ccm.showYAxisLabel"
                            [barPadding]="ccm.barPadding" [groupPadding]="ccm.groupPadding"
                            [showDataLabel]="ccm.showDataLabel" [xAxisLabel]="ccm.xAxisLabel"
                            [yAxisLabel]="ccm.yAxisLabel">
                        </ngx-charts-bar-vertical-2d>
                    </div>
                </div>
            </div>
        </div>
        <div class="row footer">
            <div class="col">
                <app-footer></app-footer>
            </div>
        </div>
    </div>
</div>
