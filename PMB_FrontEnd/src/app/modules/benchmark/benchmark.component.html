<div id="main-container" class="container-fluid">
    <div class="row m-t-5" *ngFor="let ccm of consumptions">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-title text-center m-t-5">
                        <h5 style="font-weight: bold">{{ccm.kpiName}}</h5>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <google-chart #chart [type]="type" [data]="ccm.data" [columnNames]="columnNames"
                                [options]="options" [width]="width" [height]="height">
                            </google-chart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
