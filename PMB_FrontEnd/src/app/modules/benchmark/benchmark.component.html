<div class="mainContainer">
    <div class="card">
        <div class="card-body">
            <div class="row m-t-5" *ngFor="let ccm of consumptions">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-11 text-center">
                                    <h4>{{ccm.kpiName}}</h4>
                                </div>
                                <div class="col-md-1">
                                    <span class="m-l-5" (click)="showGridDialog(ccm.kpiId, ccm.kpiName)">
                                        <i class="fa fa-download fa-2x"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" style="height: 250px;">
                                    <ngx-charts-bar-vertical-2d [scheme]="ccm.colorScheme" [results]="ccm.data"
                                        [xAxis]="ccm.xAxis" [yAxis]="ccm.yAxis" [legend]="ccm.legend"
                                        [showXAxisLabel]="ccm.showXAxisLabel" [showYAxisLabel]="ccm.showYAxisLabel"
                                        [barPadding]="ccm.barPadding" [yScaleMax]="4.0"
                                        [groupPadding]="ccm.groupPadding" [showDataLabel]="ccm.showDataLabel"
                                        [xAxisLabel]="ccm.xAxisLabel" [yAxisLabel]="ccm.yAxisLabel"
                                        [dataLabelFormatting]="boundFormatDataLabel">
                                    </ngx-charts-bar-vertical-2d>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
