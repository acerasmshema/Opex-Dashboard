<div class="mainContainer">
    <div class="card">
        <div class="card-body">
            <div *ngFor="let benchmark of benchmarkList" class="row m-t-5">
                <div class="col-md-12">
                    <div class="card" style="min-height: 300px;">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-9 text-center">
                                    <h4 style="padding-left: 36%">{{benchmark.kpiName}}</h4>
                                </div>
                                <div class="col-md-2">
                                    <div class="m-l-5" (click)="showGridDialog(benchmark.kpiId, benchmark.kpiName)">
                                        <i class="fa fa-download fa-2x"></i>
                                        <span class="daily-download">Daily</span>
                                    </div>
                                    <label for=""></label>
                                </div>
                                <div class="col-md-1">
                                    <span class="m-l-5" (click)="showGridDialog(benchmark.kpiId, benchmark.kpiName)">
                                        <i class="fa fa-download fa-2x"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" [id]="'benchmark_' + benchmark.kpiId">
                                    <div *ngIf="benchmark.chartType === 'bar'" style="height: 250px;">
                                        <ngx-charts-bar-vertical-2d [scheme]="benchmark.colorScheme"
                                            [results]="benchmark.data" [xAxis]="benchmark.xAxis"
                                            [yAxis]="benchmark.yAxis" [legend]="benchmark.legend"
                                            [showXAxisLabel]="benchmark.showXAxisLabel"
                                            [showYAxisLabel]="benchmark.showYAxisLabel"
                                            [barPadding]="benchmark.barPadding" [yScaleMax]="4.0"
                                            [groupPadding]="benchmark.groupPadding"
                                            [showDataLabel]="benchmark.showDataLabel"
                                            [xAxisLabel]="benchmark.xAxisLabel" [yAxisLabel]="benchmark.yAxisLabel"
                                            [dataLabelFormatting]="boundFormatDataLabel">
                                        </ngx-charts-bar-vertical-2d>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
