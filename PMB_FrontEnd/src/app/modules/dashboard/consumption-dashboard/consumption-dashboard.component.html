<div style="background: #edf1f5;">
  <div class="row m-t-5">
    <div class="col-md-12">
      <div class="card">
        <div *ngIf="consumptionTable.length > 0" class="card-body">
          <div class="row text-center">
            <div class="col-md-12">
              <h4>{{header}}</h4>
            </div>
          </div>
          <div class="row">
            <div *ngFor="let ct of consumptionTable" class="col-md-4 border-grey">
              <div class="row">
                <div class="col-md-12 text-center">
                  <h5>{{ct.kpiName}} {{ct.unit}}</h5>
                </div>
              </div>
              <div class="row m-t-5">
                 <div *ngFor="let processLine of ct.series | orderBy:'name'" [style.width.%]="100/ct.series.length"
                    class="chemicalcell text-center">
                    <h6> {{processLine.name}}</h6>
                    <h6 [style.color]="processLine.color">{{processLine.value}}</h6>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="consumptionsMap !== undefined">
    <div class="col-md-12" *ngFor="let cMap of consumptionsMap | keyvalue">
      <div [hidden]="cMap.key !== kpiCategoryId">
        <div *ngFor="let ccm of cMap.value; let i = index; let even = even">
          <div *ngIf="even" class="row m-t-5">
            <div *ngIf="ccm !== undefined" class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <div class="row border-bottom-grey">
                    <div class="col-md-12 text-center">
                      <h4>{{ccm.kpiName}}</h4>
                    </div>
                  </div>
                  <div class="row m-t-5">
                    <div class="col-md-12 text-right">
                      <h6>Bar
                        <p-inputSwitch (onChange)="changeChartType($event, ccm.kpiId)" [(ngModel)]="ccm.checked">
                        </p-inputSwitch>
                        Stack
                        <span class="m-l-5" (click)="showGridDialog(ccm.kpiId, ccm.kpiName)">
                          <i class="fa fa-download fa-2x"></i>
                        </span>
                      </h6>
                    </div>
                  </div>
                  <div class="row m-t-5">
                    <div class="col-md-12 p-0">
                      <div *ngIf="ccm.chartType === 'stack'" style="height:270px;">
                        <ngx-charts-bar-vertical-stacked [scheme]="ccm.colorScheme" [results]="ccm.data"
                          [xAxis]="ccm.xAxis" [yAxis]="ccm.yAxis" [legend]="ccm.legend"
                          [showXAxisLabel]="ccm.showXAxisLabel" [showYAxisLabel]="ccm.showYAxisLabel"
                          [barPadding]="ccm.barPadding" [showDataLabel]="ccm.showDataLabel"
                          [xAxisLabel]="ccm.xAxisLabel" [yAxisLabel]="ccm.yAxisLabel">
                        </ngx-charts-bar-vertical-stacked>
                      </div>
                      <div *ngIf="ccm.chartType === 'bar'" style="height:270px;">
                        <ngx-charts-bar-vertical-2d [scheme]="ccm.colorScheme" [results]="ccm.data" [xAxis]="ccm.xAxis"
                          [yAxis]="ccm.yAxis" [legend]="ccm.legend" [showXAxisLabel]="ccm.showXAxisLabel"
                          [showYAxisLabel]="ccm.showYAxisLabel" [barPadding]="ccm.barPadding"
                          [showDataLabel]="ccm.showDataLabel" [xAxisLabel]="ccm.xAxisLabel"
                          [yAxisLabel]="ccm.yAxisLabel" [groupPadding]="ccm.groupPadding">
                        </ngx-charts-bar-vertical-2d>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="cMap.value[i +1] !== undefined" class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <div class="row border-bottom-grey">
                    <div class="col-md-12 text-center">
                      <h4>{{cMap.value[i +1].kpiName}}</h4>
                    </div>
                  </div>
                  <div class="row m-t-5">
                    <div class="col-md-12 text-right">
                      <h6>Bar
                        <p-inputSwitch (onChange)="changeChartType($event, cMap.value[i +1].kpiId)"
                          [(ngModel)]="cMap.value[i +1].checked">
                        </p-inputSwitch>
                        Stack
                        <span class="m-l-5" (click)="showGridDialog(cMap.value[i +1].kpiId, cMap.value[i +1].kpiName)">
                          <i class="fa fa-download fa-2x"></i>
                        </span>
                      </h6>
                    </div>
                  </div>
                  <div class="row m-t-5">
                    <div class="col-md-12 p-0">
                      <div *ngIf="cMap.value[i +1].chartType === 'stack'" style="height:270px;">
                        <ngx-charts-bar-vertical-stacked [scheme]="cMap.value[i +1].colorScheme"
                          [results]="cMap.value[i +1].data" [xAxis]="cMap.value[i +1].xAxis"
                          [yAxis]="cMap.value[i +1].yAxis" [legend]="cMap.value[i +1].legend"
                          [showXAxisLabel]="cMap.value[i +1].showXAxisLabel"
                          [showYAxisLabel]="cMap.value[i +1].showYAxisLabel" [barPadding]="cMap.value[i +1].barPadding"
                          [showDataLabel]="cMap.value[i +1].showDataLabel" [xAxisLabel]="cMap.value[i +1].xAxisLabel"
                          [yAxisLabel]="cMap.value[i +1].yAxisLabel">
                        </ngx-charts-bar-vertical-stacked>
                      </div>
                      <div *ngIf="cMap.value[i +1].chartType === 'bar'" style="height:270px;">
                        <ngx-charts-bar-vertical-2d [scheme]="cMap.value[i +1].colorScheme"
                          [results]="cMap.value[i +1].data" [xAxis]="cMap.value[i +1].xAxis"
                          [yAxis]="cMap.value[i +1].yAxis" [legend]="cMap.value[i +1].legend"
                          [showXAxisLabel]="cMap.value[i +1].showXAxisLabel"
                          [showYAxisLabel]="cMap.value[i +1].showYAxisLabel" [barPadding]="cMap.value[i +1].barPadding"
                          [showDataLabel]="cMap.value[i +1].showDataLabel" [xAxisLabel]="cMap.value[i +1].xAxisLabel"
                          [yAxisLabel]="cMap.value[i +1].yAxisLabel" [groupPadding]="cMap.value[i +1].groupPadding">
                        </ngx-charts-bar-vertical-2d>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <p-toast [style]="{marginTop: '250px'}" position="top-center"></p-toast>
